<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
  <div class="result">
    <h1>Your Result</h1>
    <div class="circle">
      <h2>76</h2>
      <p>of 100</p>
    </div>
    <h3>Great</h3>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  
  <div class="summarySection">
    <p class="summary">Summary</p>
    <p class="red">Reaction<span class="right">80<span class="opacity"> / 100</span></span></p>
    <p class="yellow">Memory<span class="right">92<span class="opacity"> / 100</span></span></p>
    <p class="green">Verbal<span class="right">61<span class="opacity"> / 100</span></span></p>
    <p class="blue">Visual<span class="right">72<span class="opacity"> / 100</span></span></p>
    <div class="button">Continue</div>
  </div>
</main>
</body>
</html>
